{% extends 'website/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
   
        <br>
        <div class="loginform container p-5">
            <h3 class="formtitle">Login to your account</h3>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="logibtn">Login</button>
            </form>
            <br>
            <div >
                <p>Don't have an account login</p><a href="{% url 'register' %}">Here</a>
            </div>
        </div>
    </div>
    {% include 'components/formfooter.html' %}
{% endblock %}
